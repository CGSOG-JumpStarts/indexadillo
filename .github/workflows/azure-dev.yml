# Run when commits are pushed to main
on:
  workflow_dispatch:
  push:
    # Run when commits are pushed to mainline branch (main or master)
    # Set this to the mainline branch you are using
    branches:
      - main
  pull_request:

concurrency:
  group: e2e-test
  cancel-in-progress: false

# Set up permissions for deploying with secretless Azure federated credentials
# https://learn.microsoft.com/en-us/azure/developer/github/connect-from-azure?tabs=azure-portal%2Clinux#set-up-azure-login-with-openid-connect-authentication
permissions:
  id-token: write
  contents: read


jobs:
  build:
    runs-on: ubuntu-latest
    env:
      AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
      AZURE_ENV_NAME: ${{ vars.AZURE_ENV_NAME }}
      AZURE_LOCATION: ${{ vars.AZURE_LOCATION }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10' 
      - name: Install azd
        uses: Azure/setup-azd@v2
      - name: Log in with Azure (Federated Credentials)
        run: |
          azd auth login `
            --client-id "$Env:AZURE_CLIENT_ID" `
            --federated-credential-provider "github" `
            --tenant-id "$Env:AZURE_TENANT_ID"
        shell: pwsh
      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}
      - name: Add SHORT_SHA env property with commit short sha
        run: echo "SHORT_SHA=`echo ${GITHUB_SHA} | cut -c1-8`" >> $GITHUB_ENV
      - name: Create a new environment
        run: |
          azd env new "test-${{ github.run_number }}-$SHORT_SHA" `
            --location "$Env:AZURE_LOCATION" `
            --subscription "$Env:AZURE_SUBSCRIPTION_ID" `
            --no-prompt
        shell: pwsh
      - name: Select new environment
        run: |
          azd env select "test-${{ github.run_number }}-$SHORT_SHA"
        shell: pwsh

      - name: Provision Infrastructure
        run: azd provision --no-prompt --no-state

      - name: Deploy Application
        run: azd deploy --no-prompt

      - name: Set roles for service principal
        run: ./scripts/roles.sh --no-prompt
        env:
          AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
      
      - name: Set environment variables from azd
        run: |
          echo "FUNCTION_APP_NAME=$(azd env get-value FUNCTION_APP_NAME)" >> $GITHUB_ENV
          echo "SOURCE_STORAGE_ACCOUNT_NAME=$(azd env get-value SOURCE_STORAGE_ACCOUNT_NAME)" >> $GITHUB_ENV

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/e2e/requirements.txt

      - name: Run end-to-end tests
        run: |
          python tests/e2e/test_e2e.py

